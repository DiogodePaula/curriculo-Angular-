<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Formação">
        <div
            fxLayout="row wrap"
            fxLayoutAlign="center center"
            fxLayoutGap="20px grid"
            class="formation"
        >
            <mat-card
                fxLayout="column wrap"
                fxLayoutAlign="center center"
                fxFlex="80%"
                class="gradient-border formation__card"
            >
                <div fxFlex="100%" class="formation__title">
                    <h1 class="aboutMe">
                        <span>F</span>
                        <span>o</span>
                        <span>r</span>
                        <span>m</span>
                        <span>a</span>
                        <span>ç</span>
                        <span>ã</span>
                        <span>o</span>
                    </h1>
                </div>
                <section
                    fxLayout="row wrap"
                    fxLayoutAlign="center center"
                    fxLayoutGap="20px grid"
                >
                    <div fxFlex="50%">
                        <div class="formation__cursos">
                            <h2 class="title-color">Unisinos</h2>
                            <p>
                                Análise e desenvolvimento de sistemas EAD (em andamento)
                            </p>
                        </div>
                    </div>
                    <div fxFlex="50%">
                        <div class="formation__cursos growdev">
                            <h2 class="title-color">Growdev</h2>
                            <p>
                                Bootcamp Desenvolvedor Web Full Stack (concluído em
                                01/2021)
                            </p>
                        </div>
                    </div>
                </section>
            </mat-card>
        </div>
    </mat-tab>
    <mat-tab label="Cursos">
        <div
            fxLayout="row wrap"
            fxLayoutAlign="center center"
            fxLayoutGap="20px grid"
            class="formation cursos"
        >
            <mat-card
                fxLayout="column wrap"
                fxLayoutAlign="center center"
                fxFlex="80%"
                class="gradient-border formation__card"
            >
                <div fxFlex="100%" class="formation__title">
                    <h1 class="aboutMe">
                        <span>C</span>
                        <span>u</span>
                        <span>r</span>
                        <span>s</span>
                        <span>o</span>
                        <span>s</span>
                    </h1>
                </div>
                <section fxLayout="row" fxLayoutAlign="center start">
                    <div fxFlex="100%">
                        <table
                            mat-table
                            [dataSource]="dataSource"
                            class="mat-elevation-z8"
                        >
                            <ng-container matColumnDef="institution">
                                <th mat-header-cell *matHeaderCellDef>Instituição</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.institution }}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef>Name</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.name }}
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="date">
                                <th mat-header-cell *matHeaderCellDef>
                                    Data de finalização
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.date }}
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr
                                mat-row
                                *matRowDef="let row; columns: displayedColumns"
                            ></tr>
                        </table>
                    </div>
                </section>
            </mat-card>
        </div>
    </mat-tab>
</mat-tab-group>
