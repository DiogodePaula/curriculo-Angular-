<mat-toolbar class="mat-elevation-z8" color="primary">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    <span class="title-color title-nav">Desenvolvedor Web</span>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8" color="primary">
        <div class="box">
            <img
                class="avatar mat-elevation-z8"
                src="https://avatars.githubusercontent.com/u/60752809?v=4"
            />
        </div>

        <h4 class="name">Diogo de Paula</h4>
        <p class="designation">Desenvolvedor Web</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/about-me">
            <mat-icon>person</mat-icon>
            <span>Sobre mim</span>
        </button>
        <button mat-button class="menu-button" routerLink="/formation">
            <mat-icon>menu_book</mat-icon>
            <span>Formação</span>
        </button>
        <button mat-button class="menu-button" routerLink="/experience">
            <mat-icon>dvr</mat-icon>
            <span>Experiências</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
